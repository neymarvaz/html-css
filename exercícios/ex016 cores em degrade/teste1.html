<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações Globais das CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to bottom, #3198e2, #6d59c0, #b93590);
            background-attachment: fixed;

        }
    </style>
</head>
<body>
    <H1 style="background-image: radial-gradient(circle, #9c30a8);"> Loucura</H1>
</body>
</html>
