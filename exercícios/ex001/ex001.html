<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--name="viewport" considera que o site preencha toda a tela disponível e content="width=device-width" considera qual dispositivo está sendo usado para acessar o site-->
    <title>Meu primeiro exercício</title>
</head>
<body>
    <h1>Olá, Mundo</h1> <!--h1 significa título de nível 1 ou header 1-->
    <hr> <!--horizontal row - ou linha horizontal, será traçada em baixo do texto Olá Mundo-->
    <p>Esse é o meu primeiro documento HTML!</p>
    <p>Este é um momento único! Estou criando um site!</p>

</body>
</html>
