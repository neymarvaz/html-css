    <style>

        /* simbologias dentro de css: SELETORES PERSONALIZADOS 
            #   = id
            .   = class
            :   = pseudo-class
            ::  = pseudo-element
            >   = children
            */

        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred
        }
        a:hover{
            text-decoration: underline;
        }
        a:active{
            color:yellow

        }
        .especial{
            background-color: black;

        }
        a.especial::before{
            content:'->> '
        }
        a.especial::after{
            content:' <<-'
        }
